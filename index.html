<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
  </head>
  <body>
    <img
      class="logo"
      src="./assets/globo.gif"
      alt="logo-blogo-mundial-rodando"
    />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select>
            <option>US$ Dólar americano</option>
            <option>E Euro</option>
        </select>
      </label>

      <label>
        Valor
        <input placeholder="R$ 33.000,00" />
      </label>

      <button>Converter</button>

      <section>
        <div>
          <img
            src="./assets/real.png"
            alt="logo-moeda-a-converter"
          /><!--bandeiras-->
          <p>Real</p>
          <p>R$ 0,00</p>
        </div>

        <img src="./assets/arrow.png" /><!--seta-->

        <div>
          <img
            src="./assets/dolar.png"
            alt="logo-moeda-convertida"
          /><!--Bandeira-->
          <p>Dólar</p>
          <p>US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
</html>
